<div class="container">
    <div class="row">
        <div class="col-12 text-titulo">
            Vehicle Management
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12 text-apresentacao">
            O Alelo Frota, que é uma plataforma que gerencia todas as suas despesas automotivas como combustível.
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-6">
            <label class="lblPlate">Plate:</label>
                <input type="text" class="uppercase" [formControl]="plate" size="6px" maxlength="8"><svg (click)="pesquisarByPlate()" 
                aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16 pesquisa-lupa" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>      
        </div>
        <div class="col-6" style="text-align: end;">
            <button type="button plus-vehicle" class="btn btn-success btn-sm" routerLink="/cadastrar" >+Vehicle</button>
        </div>
    </div>
    <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Plate</th>
            <th scope="col">Model</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Status</th>
            <th scope="col"style="width:10%" >Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicleList | slice: (page-1) * pageSize : page * pageSize">
                <th>{{vehicle.plate}}</th>
                <td>{{vehicle.model}}</td>
                <td>{{vehicle.manufacturer}}</td>
                <td>{{vehicle.status}}</td>
                <td>
                    <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="edit" class="svg-inline--fa fa-edit fa-w-18 icon-actions" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M402.3 344.9l32-32c5-5 13.7-1.5 13.7 5.7V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h273.5c7.1 0 10.7 8.6 5.7 13.7l-32 32c-1.5 1.5-3.5 2.3-5.7 2.3H48v352h352V350.5c0-2.1.8-4.1 2.3-5.6zm156.6-201.8L296.3 405.7l-90.4 10c-26.2 2.9-48.5-19.2-45.6-45.6l10-90.4L432.9 17.1c22.9-22.9 59.9-22.9 82.7 0l43.2 43.2c22.9 22.9 22.9 60 .1 82.8zM460.1 174L402 115.9 216.2 301.8l-7.3 65.3 65.3-7.3L460.1 174zm64.8-79.7l-43.2-43.2c-4.1-4.1-10.8-4.1-14.8 0L436 82l58.1 58.1 30.9-30.9c4-4.2 4-10.8-.1-14.9z"></path></svg>
                    <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="trash-alt" class="svg-inline--fa fa-trash-alt fa-w-14 icon-actions" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M268 416h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12zM432 80h-82.41l-34-56.7A48 48 0 0 0 274.41 0H173.59a48 48 0 0 0-41.16 23.3L98.41 80H16A16 16 0 0 0 0 96v16a16 16 0 0 0 16 16h16v336a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128h16a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16zM171.84 50.91A6 6 0 0 1 177 48h94a6 6 0 0 1 5.15 2.91L293.61 80H154.39zM368 464H80V128h288zm-212-48h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12z"></path></svg>
                </td>
            </tr>         
          </tbody>
      </table>
      <ngb-pagination 
        class="d-flex justify-content-end gray-dark"
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="vehicleList.length"
        size="sm">
    </ngb-pagination>
</div>
